<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запросы GET и POST</title>
</head>
<body>
  <h1>Отправка запросов на сервер</h1>
  
  <button onclick="sendGetRequest()">Отправить GET запрос</button>
  <button onclick="sendPostRequest()">Отправить POST запрос</button>
  
  <div id="response"></div>

  <script>
function sendGetRequest() {
  fetch('http://92.63.192.119:8080')
    .then(response => response.text())  // Получение текста из ответа
    .then(data => {
      document.getElementById('response').innerText = `GET Response: ${data}`;
    })
    .catch(error => console.error('Ошибка GET запроса:', error));
}

// Функция для отправки POST запроса
function sendPostRequest() {
  const requestData = {
     "question": "Какие исследования по автомобильному рынку актуальны?"
  };

  fetch('http://92.63.192.119:8080/predict', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(requestData)  // Преобразуем объект в JSON строку
  })
    .then(response => response.json())  // Предполагается, что сервер возвращает JSON
    .then(data => {
      document.getElementById('response').innerText = `POST Response: ${JSON.stringify(data)}`;
    })
    .catch(error => console.error('Ошибка POST запроса:', error));
}

  </script>
</body>
</html>
