<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <img class="popup-button" id="popupButton" src="images/popup_img.png" alt="">
    <div class="popup" id="popup">
        <div class="chat-title">
            <div class="chat-title-components">
                <img class="avatar" src="images/popup_img.png" />
                <h1>Чат-бот</h1>
            </div>
            <span class="close" id="closePopup">&times;</span>
        </div>
        <div class="chat">
            <div class="messages">
                <div class="messages-content"></div>
            </div>
        </div>
        <div class="message-container">
            <div class="message-box">
                <textarea type="text" class="message-input" placeholder="Type message"></textarea>
                <button type="submit" class="message-submit" class="submit-icon-button" alt="Иконка">➤</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javaScript/main.js"></script>
</body>
</html>
